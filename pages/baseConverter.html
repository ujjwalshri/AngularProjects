

    <div class="converter" ng-controller="baseCtrl">
        <h1>Base Converter</h1>
        <div>
            <input type="text" id="inputNumber" placeholder="Enter number" ng-model="inputNumber">
            <select id="inputUnit" ng-model="inputBase">
                <option value="">Select Input Base</option>
                <option ng-repeat="(key, val) in outputBases" value="{{val}}">{{key}}</option>
            </select>
            <select id="outputBase" ng-model="outputBase">
                <option value="">Select Output Base</option>
                <option ng-repeat="(key, val) in outputBases" value="{{val}}">{{key}}</option>
            </select>
        </div>
        <button ng-click="convert()">Convert</button>
        <div class="result">
            <h2>Converted Output: {{ convertedOutput }}</h2>
        </div>
    </div>
