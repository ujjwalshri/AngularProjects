<div ng-controller="chartCtrl">
    <h1>see charts of your data points</h1>
    <input type="text" placeholder="enter the x coordinates in comma spaced numbers" ng-model="xInput">
    <input type="text" placeholder="enter the y coordinates in comma spaced numbers" ng-model="yInput">
    <div class="chart-options">
        <label for="chartType">Select your chart type</label>
        <select id="chartType" ng-model="chartType" >
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
        </select>
        <button ng-click="plotChart()">Draw Chart</button>
    <canvas id="chartCanvas">
    </canvas>
</div>

<style>

    div[ng-controller="chartCtrl"] {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;

}

h1 {
    margin-bottom: 20px;
}

input[type="text"] {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px);
    border: 1px solid #ccc;
    border-radius: 4px;
}

.chart-options {
    margin: 20px 0;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

canvas {
    margin-top: 20px;
    width: 100%;
    height: 400px;
    padding:100px;
}
</style>
