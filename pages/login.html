<form ng-controller="loginCtrl">
    <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="text" class="form-control" id="username-input" aria-describedby="emailHelp" placeholder="Enter username" ng-model="loginUsername">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginPassword">
    </div>
    <div class="form-group"> 
        currently not a user? <a href="#!/signup">Signup</a>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="handleLogin()">Submit</button>
</form>
